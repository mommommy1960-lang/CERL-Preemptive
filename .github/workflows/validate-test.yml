# Sample validate-test.yml
# Workflow to validate test cases

name: Validate Test Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then
            echo "package.json found in repo root â€” installing dependencies"
            npm ci
          else
            echo "No package.json in repo root; skipping npm install"
          fi

      - name: Run tests (if package.json exists)
        run: |
          if [ -f package.json ]; then
            echo "Running npm test"
            npm test
          else
            echo "No package.json in repo root; skipping tests"
          fi

      - name: Report results
        if: always()
        run: |
          echo "Results are reported here"